<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Beat | More than just MUSIC</title>
    <link rel="stylesheet" href="Music.css"/>
</head>
<body>
    <div class="class1">
        <div class="menu">
                <img src="glass.png" class="searchlogo">
                <ul>
                    <li>HOME</li>
                    <li>TOP CHARTS</li>
                    <li>YOUR MUSIC</li>
                    <li>LIBRARY</li>
                    <li>ABOUT US</li>
                </ul>
            </div>
        <div class="content">
            <div class="left-col">
                <img src="sound.png" class="logo"><br>
                   <h2>Play Beat</h2><br>
                    <h1>More than just MUSIC.</h1>
            </div>
            <div class="content2">
            <div class="right-col">
                <p>Play your song here.</p>
                <img src="play.png" height="80px" width="80px" id="icon">
            </div>
        </div>
    </div>
    <audio id="mySong">
        <source src="Jungkook - Paper Hearts (Lyrics).mp3" type="audio/mp3">
    </audio>
    <script>
        var mysong=document.getElementById("mySong");
        var icon=document.getElementById("icon");
        icon.onclick=function(){
            if(mysong.paused){
                mysong.play();
                icon.src="pause.png";
            }
            else{
                mysong.pause();
                icon.src="play.png";
            }
        }
    </script>
</body>
</html>
